<ion-header>
  <ion-toolbar>
    <ion-title>Liste des station de la ligne</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p align="center">Ligne {{ setService.getLigneName()}} :</p>
  <ion-button (click)="toggleDirection()">Change direction</ion-button>
  <div *ngFor="let station of lineInformations[currentDirection-1].stations">
    <ion-item (click)="selectStation(station.stationName)">
      {{station.stationName}}
    </ion-item>

    <ion-card *ngIf="showTimeTable(station.stationName)">
      <ion-card-header>
        <ion-card-subtitle>
          Prochains passages
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-text *ngFor="let time of station.nextTimes" style="margin-left: 1em">
          {{ time }}
        </ion-text>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
