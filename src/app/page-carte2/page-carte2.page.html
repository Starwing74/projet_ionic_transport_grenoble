<ion-header>
  <ion-toolbar>
    <ion-title>page-carte2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-title>
        Trajet Grenoble
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item *ngFor="let item of line_liste">
    <p style="color: {{item.color}}">{{item.line}}</p>
    <ion-toggle style="--background: {{item.color}};--background-checked: {{item.color}};" (ionChange)="tooglechanged(item.line)"></ion-toggle>
  </ion-item>

  <ion-content>
    <div id="mapId" style="width: 100%; height: 100%">
    </div>
  </ion-content>
</ion-content>
