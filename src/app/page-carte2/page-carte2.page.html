<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-menu-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-menu-button>
    </ion-button>
    <ion-title>Carte TAG</ion-title>
  </ion-toolbar>
</ion-header>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Inbox</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button expand="block" onclick="openMenu()">Open Menu</ion-button>
  </ion-content>
</div>

<ion-content>
  <ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-title>
        TAG Grenoble
      </ion-title>
    </ion-toolbar>
    <ion-item>
      REMOVE STATIONS TRAMS
      <ion-toggle checked="true" (ionChange)="tooglechangedRemoveStationsTrams()"></ion-toggle>
      REMOVE STATIONS BUS
      <ion-toggle checked="true" (ionChange)="tooglechangedRemoveStationsBus()"></ion-toggle>
    </ion-item>
    <ion-item>
      REMOVE LINES TRAMS
      <ion-toggle checked="true" (ionChange)="tooglechangedRemoveLinesTrams()"></ion-toggle>
      REMOVE LINES BUS
      <ion-toggle checked="true" (ionChange)="tooglechangedRemoveLinesBus()"></ion-toggle>
    </ion-item>
  </ion-header>

  <ion-content>
    <div id="mapId" style="width: 100%; height: 100%">
    </div>
  </ion-content>
</ion-content>

<!-- Footer without a border -->
<ion-footer>
  <ion-toolbar>
    <ion-button (click)="getLocation()">Get Geolocation</ion-button>
  </ion-toolbar>
</ion-footer>
