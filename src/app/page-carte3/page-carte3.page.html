<ion-header>

  <ion-toolbar>

    <ion-title>

      Ma carte

    </ion-title>

  </ion-toolbar>

</ion-header>



<ion-content>

  <ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-title>
        Trajet Grenoble
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div id="mapId2" style="width: 100%; height: 100%">
    </div>
  </ion-content>

  <ion-footer>
    <ion-list *ngFor=" let item_description of list_description_par_ligne; let i = index">
      <ion-card style="background: {{itineraire[i].color}}">
        <ion-card-content *ngFor="let item_description2 of list_description_par_ligne[i]">
          <p style="color: white">
            {{item_description2}}
          </p>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </ion-footer>

</ion-content>
